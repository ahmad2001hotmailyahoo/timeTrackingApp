<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
    <section class="section_bg section_1">
      <section class="section_1__1">
        <div class="section__1__image">
          <img src="./images/image-jeremy.png" width="50" height="50">
        </div>
        <div class="section__1_para">
          <span class="section__1__span_1">Report for</span>
          <span class="section__1__span_2">Jeremy Robson</span>
        </div>
      </section>
      <div class="section_1_anchor">
        <a href="#">Daily</a>
        <a href="#">Weekly</a>
        <a href="#">Monthly</a>
      </div>
    </section>

    <section class="section_2">
      <div class="section__2__image">
        <img src="./images/icon-work.svg" width="20" height="20">
      </div>
      <section class="section_2__para">
        <div class="section__nav">
          <span>Work</span>
          <img src="./images/icon-ellipsis.svg" width="5" height="5"/>
        </div>
        <div class="flex">
          <span class="header">32 hours</span>
          <span class="para">Last week -36 hours </span>
        </div>
      </section>
    </section>

    <section class="section_2 bg-soft-blue">
      <div class="section__2__image">
        <img src="./images/icon-play.svg" width="20" height="20">
      </div>
      <section class="section_2__para">
        <div class="section__nav">
          <span>Work</span>
          <img src="./images/icon-ellipsis.svg" width="5" height="5"/>
        </div>
        <div class="flex">
          <span class="header">10 hours</span>
          <span class="para">Last week -8 hours </span>
        </div>
      </section>
    </section>

    <section class="section_2 bg-light-red">
      <div class="section__2__image">
        <img src="./images/icon-study.svg" width="20" height="20">
      </div>
      <section class="section_2__para">
        <div class="section__nav">
          <span>Study</span>
          <img src="./images/icon-ellipsis.svg" width="5" height="5"/>
        </div>
        <div class="flex">
          <span class="header">4 hours</span>
          <span class="para">Last week -7 hours </span>
        </div>
      </section>
    </section>

    <section class="section_2 bg-lime-green">
      <div class="section__2__image">
        <img src="./images/icon-exercise.svg" width="20" height="20">
      </div>
      <section class="section_2__para">
        <div class="section__nav">
          <span>Exercise</span>
          <img src="./images/icon-ellipsis.svg" width="5" height="5"/>
        </div>
        <div class="flex">
          <span class="header">4 hours</span>
          <span class="para">Last week -5 hours </span>
        </div>
      </section>
    </section>

    <section class="section_2 bg-voilent">
      <div class="section__2__image">
        <img src="./images/icon-social.svg" width="20" height="20">
      </div>
      <section class="section_2__para">
        <div class="section__nav">
          <span>Social</span>
          <img src="./images/icon-ellipsis.svg" width="5" height="5"/>
        </div>
        <div class="flex">
          <span class="header">5 hours</span>
          <span class="para">Last week -10 hours </span>
        </div>
      </section>
    </section>

    <section class="section_2 bg-so">
      <div class="section__2__image">
        <img src="./images/icon-self-care.svg" width="20" height="20">
      </div>
      <section class="section_2__para">
        <div class="section__nav">
          <span>Work</span>
          <img src="./images/icon-ellipsis.svg" width="5" height="5"/>
        </div>
        <div class="flex">
          <span class="header">2 hours</span>
          <span class="para">Last week -2 hours </span>
        </div>
      </section>
    </section>

  </main>
</body>
</html>
